<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Remove Background</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="loader.css">
	</head>
	<body>
		<div class="container mt-4">
		<div class="card">
			<div class="card-header p-4">
				<h3>Remove Image Background</h3>
			</div>
			<div class="card-body">
				<div class="container row align-items-center justify-center">

					<div id="seleccion" class="col-3 text-primary">
						<i class="fa-solid fa-paperclip">
						</i>
						<span>Seleccionar archivo</span>
						<input
						id="file-input"
						type="file"
						class="form-control"
						style="display: none;"
						accept="image/png" />
					</div>
					<form id="formulario" class="col-6" method="post">
						<input id="text-input" type="text" name="url" class="form-control">
					</form>
				</div>
					<img 
						id="preview" 
						class="preview border" >
					</img>						
					<img 
						id="result" 
						class="preview border" >
					</img>											
			</div>
			<div class="card-footer justify-end">
				<button id="remover" class="btn btn-primary">
					Remover fondo
				</button>
					<div id="loader" class="typing">
						<span class="circle bouncing"></span>
						<span class="circle bouncing"></span>
						<span class="circle bouncing"></span>
					</div>
			</div>
		</div>
		</div>
			
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="script.js"> </script>
</html>
